<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://github.com/HarshNA044/Currency-Converter/blob/main/Harsh_Class_10_CBSE_logo-min-removebg-preview.png?raw=true" alt="brandlogo">
        <h2>Code<span class="highlightedText">Editor</span><sub>by Harsh</sub></h2>
    </header>
    <br><br><br><br>
            <div class="bodyMarginHeaderNotIncluded">
            <!--buttons for changing textbox-->
            <button id='htmlbutton' onclick="codeboxhandler('htmlbutton')">HTML</button>
            <button id='cssbutton' onclick="codeboxhandler('cssbutton')">CSS</button>
            <button id='jsbutton' onclick="codeboxhandler('jsbutton')">JS</button><br><br>
            <div class="code-container">
                <!--Textbox for writing code with fn which run on every input made by the user-->
                <div class="codeBox" id="htmlbox">
                    <textarea id="htmlcode" oninput="runcode()"></textarea>
                </div>
                <div class="codeBox" id="cssbox">
                <textarea id="csscode" oninput="runcode()"></textarea></div>
                <div class="codeBox" id="jsbox">
                    <textarea id="jscode" oninput="runcode()"></textarea>
                </div>
            </div><br><br>
            <!--Iframe for displaying output-->
            <h3>Output Box</h3>
            <iframe id="outputbox"></iframe>
            </div>

            <footer>
                <p>Copyright &#169; Harsh CodeEditor 2025</p>
            </footer>
            <!--JavaScipt included-->
            <script src="script.js"></script>
        </body>
</html>
